</head>
<body>

    <header>
        <div class="wrap h-100 d-between">
            <a href="#">
                <img src="./images/logo.svg" alt="전주한지문화축제" title="전주한지문화축제" height="45">
            </a>
            <div class="nav d-none d-lg-flex">
                <div class="nav__item">
                    <a href="#">전주한지문화축제</a>
                    <div class="nav__list">
                        <a href="#">개요/연혁</a>

                    </div>
                </div>
                <div class="nav__item">
                    <a href="#">한지상품판매관</a>
                    <div class="nav__list">
                        <a href="#">한지업체</a>
                        <a href="#">온라인스토어</a>
                    </div>
                </div>
                <div class="nav__item">
                    <a href="#">한지공예대전</a>
                    <div class="nav__list">
                        <a href="#">출품신청</a>
                        <a href="#">참가작품</a>
                    </div>
                </div>
                <div class="nav__item">
                    <a href="#">축제공지사항</a>
                    <div class="nav__list">
                        <a href="#">알려드립니다</a>
                        <a href="#">1:1문의</a>
                    </div>
                </div>
            </div>
            <div class="auth d-none d-lg-flex">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
            <label for="open-aside" class="icon-bars d-lg-none">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </div>
    </header>
    <!-- /헤더 영역 -->

    <!-- 사이드바 -->
    <aside class="d-lg-none">
        <label for="open-aside" class="aside__background"></label>
        <div class="aside__content">
            <div class="auth auth--aside">
                <a href="#">로그인</a>
                <a href="#">회원가입</a>
            </div>
            <div class="nav nav--aside mt-3">
                <div class="nav__item">
                    <a href="#">전주한지문화축제</a>
                    <div class="nav__list">
                        <a href="#">개요/연혁</a>
                        <a href="#">찾아오시는길</a>
                    </div>
                </div>
                <div class="nav__item">
                    <a href="#">한지상품판매관</a>
                    <div class="nav__list">
                        <a href="#">한지업체</a>
                        <a href="#">온라인스토어</a>
                    </div>
                </div>
                <div class="nav__item">
                    <a href="#">한지공예대전</a>
                    <div class="nav__list">
                        <a href="#">출품신청</a>

                    </div>
                </div>
                <div class="nav__item">
                    <a href="#">축제공지사항</a>

                    </div>
                </div>
            </div>
        </div>
    </aside>
    <!-- /사이드바 -->

    <!-- 비주얼 영역 -->
    <div class="position-relative hx-350">
        <div class="background background--black">
            <img src="./images/visual/1.jpg" alt="비주얼 이미지" title="비주얼 이미지">
        </div>
        <div class="position-center text-center w-100">
            <div class="fx-8 text-white">개요/연혁</div>
            <div class="fx-4 text-gray mt-3">전주한지문화축제 > 개요/연혁</div>
        </div>
    </div>
    <!-- /비주얼 영역 -->
  
    <div class="container py-5">
        <form id="sign-up" action="/sign-up" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>이메일</label>
                <input type="text" class="form-control" name="user_email" id="user_email">
                <div class="error mt-2 text-red fx-n2"></div>
            </div>
            <div class="form-group">
                <label>비밀번호</label>
                <input type="password" class="form-control" name="password" id="password">
                <div class="error mt-2 text-red fx-n2"></div>
            </div>
            <div class="form-group">
                <label>비밀번호 확인</label>
                <input type="password" class="form-control" name="passconf" id="passconf">
                <div class="error mt-2 text-red fx-n2"></div>
            </div>
            <div class="form-group">
                <label>이름</label>
                <input type="text" class="form-control" name="user_name" id="user_name">
                <div class="error mt-2 text-red fx-n2"></div>
            </div>
            <div class="form-group">
                <label>프로필 사진</label>
                <input type="file" class="form-control" name="image" id="image">
                <div class="error mt-2 text-red fx-n2"></div>
            </div>
            <div class="form-group">
                <label>회원 유형</label>
                <select name="type" id="type" class="form-control">
                    <option value="normal">일반 회원</option>
                    <option value="company">기업 회원</option>
                </select>
            </div>
            <div class="form-group mt-3 text-right">
                <button class="btn-custom">회원가입</button>
            </div>
        </form>
    </div>
    <script src="/js/sign-up.js"></script>
    
    
    <!-- 푸터 -->
    <footer class="bg-dark py-3">
        <div class="wrap">
            <div class="row">
                <div class="col-lg-3">
                    <div class="text-center">
                        <img class="white" src="./images/logo.svg" alt="로고" title="로고" height="40">
                    </div>

                <div class="col-lg-6 my-4 my-lg-0">

                        <a href="#" class="col-lg-3 col-6 text-center fx-n2 text-gray mb-4 mb-lg-0">축제공지사항</a>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="text-center text-gray">
                        <span class="icon"><i class="fa fa-facebook"></i></span>
                        <span class="icon"><i class="fa fa-twitter"></i></span>
                        <span class="icon"><i class="fa fa-google-plus"></i></span>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3 text-muted fx-n3">
                Copyright 2018 jhanji. All Right Reserved.
            </div>
        </div>
    </footer>
    <!-- /푸터 -->
</body>
</html>
